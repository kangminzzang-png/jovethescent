<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOVE — The Scent of Creation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap');

  :root {
    --gold: #c4a96a;
    --cream: #e8e4df;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%; overflow: hidden;
    font-family: 'Cormorant Garamond', serif;
    background: #060606; color: var(--cream);
  }

  /* ── Video BG ── */
  .video-bg {
    position: fixed; inset: 0; z-index: 0;
  }
  .video-bg video {
    width: 100%; height: 100%; object-fit: cover;
    filter: brightness(0.2) contrast(1.1) saturate(0.5);
  }

  /* ── Overlays ── */
  .video-overlay {
    position: absolute; inset: 0;
    background:
      radial-gradient(ellipse 60% 60% at 50% 50%, transparent 0%, rgba(0,0,0,0.7) 100%),
      linear-gradient(180deg, rgba(0,0,0,0.4) 0%, transparent 30%, transparent 70%, rgba(0,0,0,0.6) 100%);
  }

  .gold-vignette {
    position: fixed; inset: 0; z-index: 1;
    background: radial-gradient(ellipse 50% 40% at 50% 45%, rgba(196,169,106,0.06) 0%, transparent 70%);
    pointer-events: none;
  }

  .noise {
    position: fixed; inset: 0; z-index: 1; opacity: 0.025; pointer-events: none;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 256px;
  }

  /* ── Gate Content ── */
  .gate {
    position: relative; z-index: 2;
    height: 100vh; width: 100%;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
  }

  .center-col {
    display: flex; flex-direction: column;
    align-items: center; gap: 1.5rem;
    opacity: 0; animation: fadeUp 2.5s ease 0.3s forwards;
  }

  .gate-logo img {
    height: clamp(120px, 30vw, 280px);
    filter: drop-shadow(0 0 60px rgba(196,169,106,0.1));
  }

  .gate-divider {
    width: 80px; height: 1px;
    background: linear-gradient(to right, transparent, rgba(196,169,106,0.3), transparent);
  }

  .gate-tagline {
    font-size: clamp(0.55rem, 1.1vw, 0.7rem);
    letter-spacing: 0.6em; text-transform: uppercase;
    color: rgba(196,169,106,0.4);
  }

  .gate-invite {
    font-size: clamp(0.85rem, 1.8vw, 1.2rem);
    font-weight: 300; font-style: italic;
    color: rgba(228,224,219,0.5);
    letter-spacing: 0.05em;
    margin-top: 0.5rem;
  }

  /* ── Buttons ── */
  .gate-buttons {
    display: flex; gap: 1.5rem;
    margin-top: 1.5rem;
    opacity: 0; animation: fadeUp 2s ease 1.8s forwards;
  }

  .gate-btn {
    position: relative;
    padding: 1.1rem 3.5rem;
    border: 1px solid rgba(196,169,106,0.15);
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    color: var(--cream);
    font-family: 'Cormorant Garamond', serif;
    font-size: 0.8rem; font-weight: 400;
    letter-spacing: 0.35em; text-transform: uppercase;
    text-decoration: none; cursor: pointer;
    transition: all 0.6s cubic-bezier(0.25, 0, 0, 1);
    overflow: hidden;
  }

  .gate-btn::before {
    content: '';
    position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(196,169,106,0.1), transparent, rgba(196,169,106,0.05));
    opacity: 0; transition: opacity 0.6s ease;
  }

  .gate-btn:hover {
    border-color: rgba(196,169,106,0.5);
    box-shadow: 0 0 60px rgba(196,169,106,0.08), inset 0 0 30px rgba(196,169,106,0.03);
    transform: translateY(-2px);
  }

  .gate-btn:hover::before { opacity: 1; }

  .btn-label {
    position: relative; z-index: 1;
    display: flex; flex-direction: column;
    align-items: center; gap: 0.35rem;
  }

  .btn-sub {
    font-size: 0.55rem; letter-spacing: 0.25em;
    color: rgba(196,169,106,0.45); font-weight: 300;
  }

  /* ── Bottom ── */
  .gate-bottom {
    position: fixed; bottom: 2.5rem; left: 50%; transform: translateX(-50%);
    font-size: 0.5rem; letter-spacing: 0.4em; text-transform: uppercase;
    color: rgba(196,169,106,0.15);
    opacity: 0; animation: fadeUp 2s ease 3s forwards;
    white-space: nowrap;
  }

  /* ── Bokeh ── */
  .bokeh-container {
    position: fixed; inset: 0; z-index: 1;
    pointer-events: none; overflow: hidden;
  }

  .bokeh {
    position: absolute; border-radius: 50%;
    background: radial-gradient(circle, rgba(196,169,106,0.2) 0%, transparent 70%);
    animation: floatUp linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 500px) {
    .gate-buttons { flex-direction: column; gap: 1rem; }
    .gate-btn { padding: 1rem 3rem; }
  }
</style>
</head>
<body>

<div class="video-bg">
  <video autoplay muted loop playsinline>
    <source src="gate-bg.mp4" type="video/mp4">
  </video>
  <div class="video-overlay"></div>
</div>

<div class="gold-vignette"></div>
<div class="noise"></div>
<div class="bokeh-container" id="bokeh"></div>

<div class="gate">
  <div class="center-col">
    <div class="gate-logo">
      <img src="logo-white.png" alt="JOVE">
    </div>

    <div class="gate-divider"></div>

    <div class="gate-tagline">The Scent of Creation</div>

    <div class="gate-invite">Select your region</div>

    <div class="gate-buttons">
      <a href="kr/" class="gate-btn">
        <span class="btn-label">
          Korea
          <span class="btn-sub">한국어</span>
        </span>
      </a>
      <a href="en/" class="gate-btn">
        <span class="btn-label">
          Global
          <span class="btn-sub">English</span>
        </span>
      </a>
    </div>
  </div>
</div>

<div class="gate-bottom">Niche Perfumery · Est. MMXXV</div>

<script>
(function() {
  const c = document.getElementById('bokeh');
  const n = window.innerWidth < 600 ? 8 : 15;
  for (let i = 0; i < n; i++) {
    const el = document.createElement('div');
    el.className = 'bokeh';
    const size = Math.random() * 6 + 2;
    el.style.cssText = `
      width:${size}px; height:${size}px;
      left:${Math.random()*100}%;
      animation-duration:${Math.random()*12+10}s;
      animation-delay:${Math.random()*10}s;
    `;
    c.appendChild(el);
  }
})();
</script>

</body>
</html>
