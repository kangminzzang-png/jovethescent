<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JOVE</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080808;
    color: #e8e4df;
    font-family: 'Cormorant Garamond', serif;
    height: 100vh; overflow: hidden;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    position: relative;
  }

  .bg {
    position: absolute; inset: 0;
    background:
      radial-gradient(ellipse 70% 50% at 50% 45%, rgba(195,170,120,0.06) 0%, transparent 60%),
      radial-gradient(ellipse 40% 40% at 30% 60%, rgba(120,100,70,0.04) 0%, transparent 50%);
    pointer-events: none;
  }

  .texture {
    position: absolute; inset: 0; opacity: 0.025;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
    background-size: 256px; pointer-events: none;
  }

  .light {
    position: absolute; top: -15%; left: 50%; transform: translateX(-50%);
    width: 1px; height: 55%;
    background: linear-gradient(to bottom, rgba(195,170,120,0.12), rgba(195,170,120,0.02), transparent);
    pointer-events: none;
  }

  .light::before {
    content: ''; position: absolute; top: 40%; left: -200px;
    width: 400px; height: 300px;
    background: radial-gradient(ellipse, rgba(195,170,120,0.04), transparent 70%);
  }

  .marquee-wrap {
    position: absolute; top: 50%; left: 0; width: 100%;
    transform: translateY(-50%); overflow: hidden;
    pointer-events: none; opacity: 0.03;
  }

  .marquee {
    display: flex; white-space: nowrap;
    animation: marquee 30s linear infinite;
    font-size: 10vw; font-weight: 300;
    letter-spacing: 0.2em; text-transform: uppercase;
    color: rgba(195,170,120,0.5);
  }

  .marquee span { margin-right: 0.6em; }

  @keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
  }

  .content {
    position: relative; z-index: 2;
    display: flex; flex-direction: column;
    align-items: center; gap: 2rem;
    animation: fadeIn 3s ease forwards; opacity: 0;
  }

  @keyframes fadeIn { to { opacity: 1; } }

  .logo img { height: clamp(55px, 9vw, 100px); }

  .divider {
    width: 50px; height: 1px;
    background: linear-gradient(to right, transparent, rgba(195,170,120,0.25), transparent);
  }

  .choose {
    font-size: 0.65rem; letter-spacing: 0.4em;
    text-transform: uppercase; color: rgba(195,170,120,0.4);
    margin-top: 0.5rem;
  }

  .buttons { display: flex; gap: 1.5rem; }

  .btn {
    padding: 0.85rem 3rem;
    border: 1px solid rgba(195,170,120,0.15);
    background: rgba(195,170,120,0.03);
    color: #e8e4df; font-family: 'Cormorant Garamond', serif;
    font-size: 0.75rem; letter-spacing: 0.3em;
    text-transform: uppercase; cursor: pointer;
    text-decoration: none; transition: all 0.5s ease;
  }

  .btn:hover {
    background: rgba(195,170,120,0.1);
    border-color: rgba(195,170,120,0.35);
    box-shadow: 0 0 40px rgba(195,170,120,0.06);
  }
</style>
</head>
<body>

<div class="bg"></div>
<div class="texture"></div>
<div class="light"></div>

<div class="marquee-wrap">
  <div class="marquee">
    <span>JOVE</span><span>JOVE</span><span>JOVE</span><span>JOVE</span>
    <span>JOVE</span><span>JOVE</span><span>JOVE</span><span>JOVE</span>
    <span>JOVE</span><span>JOVE</span><span>JOVE</span><span>JOVE</span>
    <span>JOVE</span><span>JOVE</span><span>JOVE</span><span>JOVE</span>
  </div>
</div>

<div class="content">
  <div class="logo"><img src="logo-white.png" alt="JOVE"></div>
  <div class="divider"></div>
  <div class="choose">Select your region</div>
  <div class="buttons">
    <a href="kr/" class="btn">Korea</a>
    <a href="en/" class="btn">Global</a>
  </div>
</div>

</body>
</html>
